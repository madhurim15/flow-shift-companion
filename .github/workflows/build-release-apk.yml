name: Build Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Build web assets
      run: npm run build
      
    - name: Initialize Capacitor Android (if needed)
      run: |
        if [ ! -d "android" ]; then
          npx cap add android
        fi
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Decode Keystore
      if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks
        
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Build Release APK (Unsigned)
      if: ${{ !secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        cd android
        ./gradlew assembleRelease
        
    - name: Build Release APK (Signed)
      if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        cd android
        ./gradlew assembleRelease
      env:
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        
    - name: Rename APK
      run: |
        VERSION="${{ github.event.inputs.version || github.ref_name }}"
        if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/flowlight-${VERSION}.apk
        elif [ -f "android/app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
          mv android/app/build/outputs/apk/release/app-release-unsigned.apk android/app/build/outputs/apk/release/flowlight-${VERSION}-unsigned.apk
        fi
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: flowlight-release-apk
        path: android/app/build/outputs/apk/release/flowlight-*.apk
        retention-days: 90
        
    - name: Create Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/release/flowlight-*.apk
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Get Release APK info
      run: |
        APK_FILE=$(find android/app/build/outputs/apk/release/ -name "flowlight-*.apk" -type f)
        if [ -f "$APK_FILE" ]; then
          APK_SIZE=$(du -h "$APK_FILE" | cut -f1)
          echo "Release APK Size: $APK_SIZE"
          echo "Release APK: $APK_FILE"
        fi